<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缺勤学生报告生成器 - 南京航空航天大学</title>
    <link rel="stylesheet" href="style.css">
    <!-- HTML to PDF conversion library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .button-group button {
            flex: 1;
            min-width: 180px;
        }
        
        .primary-btn {
            background-color: #3498db;
        }
        
        .secondary-btn {
            background-color: #27ae60;
        }
        
        .warning-btn {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>南京航空航天大学 - 缺勤学生报告生成器</h1>
        
        <div class="input-section">
            <label for="absentIds">输入缺勤学生学号（每行一个或逗号分隔）：</label>
            <textarea id="absentIds" rows="8" placeholder="例如：&#10;192464216&#10;192464215&#10;192461101&#10;&#10;或从WeChat粘贴：&#10;1- 192464216&#10;2- 192464215&#10;3- 192461101"></textarea>
            
            <div class="input-info">
                <span id="idCount">已输入 0 个学号</span>
                <button type="button" onclick="clearInput()" class="warning-btn">清空所有</button>
            </div>
            
            <div class="button-group">
                <button type="button" onclick="generatePDF()" class="primary-btn">生成PDF报告</button>
                <button type="button" onclick="showPreview(processInput())" class="secondary-btn">预览名单</button>
            </div>
        </div>
        
        <div id="preview" class="preview-section" style="display: none;">
            <div class="preview-header">
                <h3>缺勤学生预览名单</h3>
                <div id="previewTotal" class="total-count">0 人</div>
            </div>
            <div id="previewContent"></div>
        </div>
    </div>

    <!-- Hidden div for PDF generation -->
    <div id="pdfContent" style="display: none; padding: 20px; font-family: 'Microsoft YaHei', 'SimSun', sans-serif;">
        <div style="text-align: center; margin-bottom: 20px;">
            <h1 style="color: #2c3e50; margin-bottom: 10px; font-size: 24pt; font-weight: bold;">南京航空航天大学</h1>
            <h2 style="color: #3498db; margin-bottom: 10px; font-size: 20pt; font-weight: 600;">缺勤学生名单</h2>
            <p style="margin-bottom: 5px; font-size: 12pt;">《批判性思维与创造力科学》(1900303W.02)</p>
            <p style="margin-bottom: 15px; font-size: 12pt; color: #666;">生成日期: <span id="pdfDate"></span></p>
        </div>
        <hr style="margin: 20px 0; border: 1px solid #ddd;">
        <div id="pdfStudentsList"></div>
        <div id="pdfSummary" style="margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 5px; text-align: center; font-weight: bold; font-size: 14pt;">
            总缺勤人数: <span id="pdfTotalCount">0</span> 人
        </div>
    </div>

    <script>
        // 修改原有的 processInput 函数，添加WeChat格式处理
        function processInput() {
            const textarea = document.getElementById('absentIds');
            const rawText = textarea.value.trim();
            
            if (!rawText) {
                return [];
            }
            
            // 按换行分割
            const lines = rawText.split('\n');
            const studentIds = [];
            
            for (let line of lines) {
                // 清理每行的WeChat格式编号 (如: "1- ", "2. ", "3) ", "1 - " 等)
                let cleanedLine = line
                    .replace(/^\s*\d+\s*[\.\-\)、]\s*/, '')  // 移除 "1- ", "2. ", "3) ", "1、"
                    .replace(/^\s*\d+\s*-\s*/, '')          // 移除 "1 - "
                    .replace(/^\s*\d+\s*/, '')              // 移除 "1 "
                    .trim();
                
                if (!cleanedLine) continue;
                
                // 检查是否是逗号分隔的多个ID
                if (cleanedLine.includes(',')) {
                    const commaIds = cleanedLine.split(',')
                        .map(id => id.trim())
                        .filter(id => id.length > 0);
                    studentIds.push(...commaIds);
                } else {
                    studentIds.push(cleanedLine);
                }
            }
            
            return studentIds;
        }
        
        // 保持原有的 updateIdCount 函数
        function updateIdCount() {
            const ids = processInput();
            document.getElementById('idCount').textContent = `已输入 ${ids.length} 个学号`;
        }
        
        // 保持原有的 clearInput 函数
        function clearInput() {
            if (confirm('确定要清空所有输入吗？')) {
                document.getElementById('absentIds').value = '';
                updateIdCount();
                document.getElementById('preview').style.display = 'none';
            }
        }
        
        // 保持原有的 showPreview 函数
        function showPreview(ids) {
            const preview = document.getElementById('preview');
            const previewContent = document.getElementById('previewContent');
            const previewTotal = document.getElementById('previewTotal');
            
            if (ids.length === 0) {
                alert('请输入有效的学号');
                return;
            }
            
            previewTotal.textContent = `${ids.length} 人`;
            
            let html = '';
            ids.forEach((id, index) => {
                html += `<div>${index + 1}. ${id}</div>`;
            });
            
            previewContent.innerHTML = html;
            preview.style.display = 'block';
        }
        
        // 保持原有的 generatePDF 函数
        function generatePDF() {
            const ids = processInput();
            
            if (ids.length === 0) {
                alert('请输入有效的学号');
                return;
            }
            
            // 设置PDF日期
            const now = new Date();
            const dateStr = `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日 ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            document.getElementById('pdfDate').textContent = dateStr;
            
            // 生成PDF内容
            const pdfContent = document.getElementById('pdfStudentsList');
            let html = '<div style="margin: 20px 0;">';
            
            // 每行显示3个学号
            for (let i = 0; i < ids.length; i += 3) {
                html += '<div style="display: flex; justify-content: space-between; margin-bottom: 15px;">';
                for (let j = 0; j < 3 && i + j < ids.length; j++) {
                    html += `
                        <div style="flex: 1; text-align: center; padding: 8px; border-bottom: 1px solid #eee;">
                            <span style="font-size: 14pt;">${ids[i + j]}</span>
                        </div>
                    `;
                }
                html += '</div>';
            }
            html += '</div>';
            
            pdfContent.innerHTML = html;
            document.getElementById('pdfTotalCount').textContent = ids.length;
            
            // 生成PDF
            const element = document.getElementById('pdfContent');
            const opt = {
                margin: [15, 15],
                filename: `缺勤学生名单_${dateStr.replace(/[ :]/g, '-')}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            html2pdf().set(opt).from(element).save();
        }
        
        // 添加输入监听，实时更新计数
        document.getElementById('absentIds').addEventListener('input', updateIdCount);
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', updateIdCount);
    </script>
</body>
</html>
